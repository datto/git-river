name: "CI"
on: ["push", "pull_request"]
jobs:
  lint:
    name: "ğŸ Lint Python modules"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.10"
    steps:
      - uses: "actions/checkout@master"
      - name: "ğŸ Install Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v3"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "ğŸ Display Python version"
        run: "python --version"
      - name: "ğŸ Install Poetry"
        run: "python -m pip install --user poetry"
      - name: "ğŸ Install dependencies"
        run: "python -m poetry install"
      - name: "ğŸ Run mypy"
        run: "python -m poetry run mypy ."
      - name: "ğŸ Run black"
        run: "python -m poetry run black --check ."
  test:
    name: "ğŸ Test Python modules"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
    steps:
      - uses: "actions/checkout@master"
      - name: "ğŸ Install Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v3"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "ğŸ Display Python version"
        run: "python --version"
      - name: "ğŸ Install Poetry"
        run: "python -m pip install --user poetry"
      - name: "ğŸ Install dependencies"
        run: "python -m poetry install"
      - name: "ğŸ Run pytest"
        run: "python -m poetry run pytest"
  publish:
    name: "ğŸ“¦ Publish Python distributions"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.10"
    steps:
      - uses: "actions/checkout@master"
      - name: "ğŸ Install Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v3"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "ğŸ Display Python version"
        run: "python --version"
      - name: "ğŸ Install Poetry"
        run: "python -m pip install --user poetry"
      - name: "ğŸ“¦ Build distributions"
        run: "poetry build"
      - name: "ğŸ“¦ Publish distributions to PyPI"
        run: "poetry publish --no-interaction --username __token__ --password ${{ secrets.PYPI_TOKEN }}"
        if: "github.event_name == 'push' && startsWith(github.ref, 'refs/tags')"
